<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
 	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/yzz.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>

  <body>

	<header class="site-header">

	  <div class="wrapper">

	    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

	    <nav class="site-nav">
	      <a href="#" class="menu-icon">
	        <svg viewBox="0 0 18 15">
	          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
	          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
	          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
	        </svg>
	      </a>

	      <div class="trigger">
	        {% for my_page in site.pages %}
	          {% if my_page.title %}
	          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
	          {% endif %}
	        {% endfor %}
	      </div>
	    </nav>

	  </div>

	</header>

    <div class="page-content">

      <div class="wrapper">
      	<div class="box_yzz">
      		<div class="box_yzz_inner">
		        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

				  <header class="post-header">
				    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
				    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
				  </header>
				 
				  	<div class="post-content" itemprop="articleBody">
				    	{{ content }}
				  	</div>
			

				</article>
			</div>
      	</div>
     </div>
	</div>
    {% include footer.html %}

  </body>

</html>
